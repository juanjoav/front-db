<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
  <div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat"
    style="background-image:url('https://images.pexels.com/photos/807598/pexels-photo-807598.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')">
    <div class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
      <div class="text-white">
        <div class="mb-8 flex flex-col items-center">
          <h1 class="mb-2 text-3xl">Registro</h1>
        </div>

        <form class="p-2 w-96" [formGroup]="registroForm" (ngSubmit)="registrarUsuario()">
          <div class="mb-4">
            <label class="block ext-white text-lg font-bold mb-2" for="nombre">
              Nombre
            </label>
            <input
              class="w-full border-none bg-green-800 bg-opacity-50 px-6 py-2 text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"
              type="text" formControlName="name" placeholder="Ingrese su nombre" />
          </div>
          <div class="mb-4">
            <label class="block ext-white text-lg font-bold mb-2" for="apellido">
              Apellido
            </label>
            <input
              class="w-full border-none bg-green-800 bg-opacity-50 px-6 py-2 text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"
              type="text" formControlName="lastName" placeholder="Ingrese su apellido" />
          </div>

          <div class="mb-4">
            <label class="block ext-white text-lg font-bold mb-2" for="direccion">
              Username
            </label>
            <input
              class="w-full border-none bg-green-800 bg-opacity-50 px-6 py-2 text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"
              type="text" formControlName="username" placeholder="Ingrese su usuario" />
          </div>

          <div class="mb-4">
            <label class="block ext-white text-lg font-bold mb-2" for="birthDate">
              Fecha de Nacimiento
            </label>
            <input
              class="w-full border-none bg-green-800 bg-opacity-50 px-6 py-2 text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"
              formControlName="birthDate" id="birthDate" placeholder="Ingrese su fecha de nacimiento" />
          </div>

          <div class="mb-4">
            <label class="block ext-white text-lg font-bold mb-2" for="image">
              Imagen
            </label>
            <input type="file"
              class="w-full border-none bg-green-800 bg-opacity-50 px-6 py-2 text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"
              formControlName="image" id="image" placeholder="Ingrese Imagen" (change)="handleFileChange($event)" />
          </div>

          <div class="mb-4">
            <label class="block ext-white text-lg font-bold mb-2" for="contrasena">
              Contraseña
            </label>
            <input
              class="w-full border-none bg-green-800 bg-opacity-50 px-6 py-2 text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md"
              formControlName="password" id="contrasena" placeholder="Ingrese su contraseña" />
          </div>

          <div formArrayName="roles" class="roles-selector">
            <div *ngFor="let rol of rolesDisponibles; let i = index">
              <label>
                <input type="checkbox" [formControlName]="i"> {{rol.description}}
              </label>
            </div>
          </div>

          <div class="flex justify-center">
            <button
              class="w-full bg-green-800 text-white py-2 px-4 rounded hover:bg-blue-800 focus:outline-none focus:shadow-outline-blue"
              type="submit">
              Registrarse
            </button>
          </div>
        </form>


      </div>
    </div>
  </div>
</body>
